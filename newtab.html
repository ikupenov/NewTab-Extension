<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Tab</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animate.css">
</head>

<body>
    <div id="time-wrapper" class="animated fadeIn">
        <span id="current-time"></span>
        <span id="current-date"></span>
    </div>

    <div id="right-wrapper">
        <button id="right-btn" class="hide-container-btn">&gt;&gt;</button>
        <div id="right-icon-container" class="icon-container right-icon-container animated bounceInRight"></div>
    </div>

    <div id="left-wrapper">
        <button id="left-btn" class="hide-container-btn">&lt;&lt;</button>
        <div id="left-icon-container" class="icon-container left-icon-container animated bounceInLeft"></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>

</body>

</html>
